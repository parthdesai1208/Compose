dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.10"
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.6.1'

    //compose core
    implementation 'androidx.compose.ui:ui:1.3.0-alpha02'
    //activity compose
    implementation 'androidx.activity:activity-compose:1.5.1'
    //compose foundation
    implementation 'androidx.compose.foundation:foundation:1.3.0-alpha02'
    implementation "androidx.compose.foundation:foundation-layout:1.2.0"
    //material compose
    implementation "androidx.compose.material:material:1.2.0"
    // Tooling support (Previews, etc.)
    implementation 'androidx.ui:ui-tooling:1.0.0-alpha07'
    //for preview
    implementation 'androidx.compose.ui:ui-tooling:1.2.0'
    implementation "androidx.compose.ui:ui-tooling-preview:1.2.0"
    //icon
    implementation "androidx.compose.material:material-icons-extended:1.2.0"
    //compose constraint layout
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    //for fragment
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //testing
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

    implementation "org.jetbrains.kotlin:kotlin-reflect:1.7.10" //1.1.0

    //navigation
    //https://developer.android.com/jetpack/compose/navigation#setup
    implementation "androidx.navigation:navigation-compose:2.5.1"

    //animation
    //https://developer.android.com/jetpack/androidx/releases/compose-animation#declaring_dependencies
    implementation "androidx.compose.animation:animation:1.3.0-alpha02"

    //accompanist - for insets & system UI
    implementation "com.google.accompanist:accompanist-insets:0.23.1"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.23.1"

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'

    //image loading library
    implementation "com.github.skydoves:landscapist-glide:1.5.2"
    implementation "com.github.skydoves:landscapist-coil:1.5.2"

    //https://github.com/saket/ExtendedSpans
    //for background text & animating underline text
    implementation "me.saket.extendedspans:extendedspans:1.3.0"

    //compose destination lib
    //https://github.com/raamcosta/compose-destinations
    implementation 'io.github.raamcosta.compose-destinations:core:1.7.15-beta'
    ksp 'io.github.raamcosta.compose-destinations:ksp:1.7.15-beta'
}