dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.10"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.google.android.material:material:1.5.0'

    //compose core
    implementation 'androidx.compose.ui:ui:1.2.0-alpha04'
    //activity compose
    implementation 'androidx.activity:activity-compose:1.4.0'
    //compose foundation
    implementation 'androidx.compose.foundation:foundation:1.1.1'
    implementation "androidx.compose.foundation:foundation-layout:1.1.1"
    //material compose
    implementation "androidx.compose.material:material:1.1.1"
    // Tooling support (Previews, etc.)
    implementation 'androidx.ui:ui-tooling:1.0.0-alpha07'
    //for preview
    implementation 'androidx.compose.ui:ui-tooling:1.1.1'
    implementation "androidx.compose.ui:ui-tooling-preview:1.1.1"
    //icon
    implementation "androidx.compose.material:material-icons-extended:1.1.1"
    //compose constraint layout
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.0"

    //testing
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

    implementation "org.jetbrains.kotlin:kotlin-reflect:1.6.10" //1.1.0

    //navigation
    //https://developer.android.com/jetpack/compose/navigation#setup
    implementation "androidx.navigation:navigation-compose:2.5.0-alpha03"

    //animation
    //https://developer.android.com/jetpack/androidx/releases/compose-animation#declaring_dependencies
    implementation "androidx.compose.animation:animation:1.2.0-alpha06"

}